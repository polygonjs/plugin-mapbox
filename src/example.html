<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
	<style>
		html,
		body,
		#app {
			margin: 0px;
			height: 100%;
			overflow: hidden;
		}

		canvas {
			display: block;
			height: 100%;
		}
	</style>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>


	<div
		style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px; z-index:99; background-color: #ddd;'>
		<p>
			<label>Box Size</label>
			<input type='range' min=0 max=200 step=1 value=100
				oninput='boxTransform.p.scale.set(event.target.value)'></input>
		</p>
	</div>


	<div id="app"></div>
</body>

</html>
